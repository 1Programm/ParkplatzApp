logging:
  level:
    root: INFO

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:file:./../db/ParkplatzAppDb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

server:
  port: 8080