<div class="lux-app-container" *ngIf="accountService.loggedIn">
  <lux-app-header luxAppTitle="Parkplatz App" luxAppTitleShort="PA" [luxUserName]="accountService.roleName" (luxClicked)="router.navigate(['/'])">
    <lux-side-nav>
      <lux-side-nav-header>
        <h3 i18n="@@luxapp.welcome">Willkommen!</h3>
      </lux-side-nav-header>
      <lux-side-nav-item
        luxLabel="Profil"
        luxTagId="project-side-nav-item"
        luxIconName="lux-interface-user-single"
        (luxClicked)="router.navigate(['/profil'])"
        *ngIf="!accountService.isAdmin"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Buchen"
        luxTagId="project-side-nav-item"
        luxIconName="lux-home-1"
        (luxClicked)="router.navigate(['/buchen'])"
        *ngIf="!accountService.isAdmin"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
        luxLabel="Parkhaus verwaltung"
        luxTagId="project-side-nav-item"
        luxIconName="lux-home-1"
        (luxClicked)="router.navigate(['/buchen'])"
        *ngIf="accountService.isAdmin"
      >
      </lux-side-nav-item>
      <lux-side-nav-item
      luxLabel="Meine Buchungen"
      luxTagId="project-side-nav-item"
      luxIconName="fas fa-calendar"
      (luxClicked)="router.navigate(['/buchungen'])">
      </lux-side-nav-item>
      <lux-side-nav-item
      luxLabel="Verstöße"
      luxTagId="project-side-nav-item"
      luxIconName="fas fa-window-close"
      (luxClicked)="router.navigate(['/verstoss'])">
      </lux-side-nav-item>
      <lux-side-nav-item
      luxLabel="Alle Buchungen"
      luxTagId="project-side-nav-item"
      luxIconName="fas fa-calendar"
      (luxClicked)="router.navigate(['/admin/buchungen'])"
      *ngIf="accountService.isAdmin"
      >
      </lux-side-nav-item>
    </lux-side-nav>

    <lux-app-header-right-nav *ngIf="accountService.loggedIn">
      <lux-menu-item luxIconName="fa-power-off" luxLabel="Abmelden" (luxClicked)="accountService.logout()">
      </lux-menu-item>
    </lux-app-header-right-nav>
  </lux-app-header>

  <lux-app-content luxAriaRoleMainLabel=""></lux-app-content>

  <lux-app-footer luxVersion="0.1"></lux-app-footer>
</div>
